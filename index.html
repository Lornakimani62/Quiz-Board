<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <div class="container">
      <h1>JavaScript Quiz</h1>
    <form id="input">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2 class="panel-title"> Question One</h2>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="question1"> Is it true to say JavaScript is the same as Java </label>
            <div class="radio">
              <label>
                <input type="radio" name="question1" id="optionsRadios1" value="5">
                True
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" id="optionsRadios2" value="0">
                False
              </label>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary">Next</button>
        </div>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title"> Question two</h2>
          </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="question2">Where is the best place to have the script tag in the HTML body?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" id="optionsRadios1" value="5">
                    Both
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" id="optionsRadios2" value="0">
                  Head
                </label>
              </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" id="optionsRadios3" value="0">
            Body
        </label>
      </div>
    </div>
  </div>
    <div class="panel-footer">
      <button type="button" class="btn btn-primary">Next</button>
    </div>
</div>
</div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h2 class="panel-title"> Question three</h2>
      </div>
        <div class="panel-body">
        <div class="form-group">
          <label for="question3">Is it true that the external script file must contain the script tag?</label>
        <div class="radio">
          <label>
            <input type="radio" name="question3" id="optionsRadios1" value="0">
              True
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" id="optionsRadios2" value="5">
              False
          </label>
        </div>
      </div>
      </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </div>
  </div>
</div>
</form>
  <div id="output"></div>
  </div>
  </body>
</html>
